<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form with HTML5 Validations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        small {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Formulario com Validacoes</h1>

    <form action="/submit" method="POST">
        <!-- Nome Field -->
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="50"
                placeholder="Digite seu nome">
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">
        </div>

        <!-- Senha Field -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Digite a senha">
        </div>

        <!-- Telefone Field -->
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(99)99999-9999">
        </div>

        <div>
            <!-- Comentarios-->
            <label for="mensagem">Menssagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Envie sua mensagem"></textarea>
        </div>
        <!-- Submit Button -->
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>

</html>
